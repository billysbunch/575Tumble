<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            font-family: axis;
            background-image: url("../images/tiny tumblers.png");
        }

        .topnav {
            overflow: hidden;
            background-color: black;
        }

        .topnav a {
            float: right;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .active {
            background-color: blueviolet;
            color: white;
        }

        .topnav .icon {
            display: none;
        }

        .dropdown {
            float: right;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 17px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: axis;
            margin: 0;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .topnav a:hover,
        .dropdown:hover .dropbtn {
            background-color: #555;
            color: white;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
            color: black;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        @media screen and (max-width: 600px) {

            .topnav a:not(:first-child),
            .dropdown .dropbtn {
                display: none;
            }

            .topnav a.icon {
                float: right;
                display: block;
            }
        }

        @media screen and (max-width: 600px) {
            .topnav.responsive {
                position: relative;
            }

            .topnav.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }

            .topnav.responsive a {
                float: none;
                display: block;
                text-align: left;
            }

            .topnav.responsive .dropdown {
                float: none;
            }

            .topnav.responsive .dropdown-content {
                position: relative;
            }

            .topnav.responsive .dropdown .dropbtn {
                display: block;
                width: 100%;
                text-align: left;
            }
        }

        .logo {
            width: 100px;
        }
    </style>
</head>

</head>

<body>

    <body>

        <div class="navbar">
            <div clas="logo_div">
                <img src="logo-cropped.png" class="logo">
            </div>
        </div>
        <div class="topnav" id="myTopnav">
            <a href="#contact">CONTACTS</a>
            <div class="dropdown">
                <button class="dropbtn">CLASSES</button>
                <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="tiny-tumblrs.html">TINY TUMBLERS</a>
                    <a href="beginner-to-intermediate.html">BEGINNERS TO<br>
                        INTERMEDIATE</a>
                    <a href="boys.html">BOYS</a>
                    <a href="back-handspring.html">BACK HANDSPRING</a>
                    <a href="mystory.html">CHEER CLASS</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">ABOUT
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="#">FORMS</a>
                    <a href="#">HOW DO I GET<br>
                        STARTED?</a>
                    <a href="about-LaToya.png">STAFF</a>
                    <a href="#">TESTIMONIALS</a>
                </div>
            </div>
            <div>
                <a href="#news">NEWS</a>
                <a href="index.html" class="active">HOME</a>
                <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
            </div>
            <script>
                function myFunction() {
                    var x = document.getElementById("myTopnav");
                    if (x.className === "topnav") {
                        x.className += " responsive";
                    } else {
                        x.className = "topnav";
                    }
                }
            </script>


    </body>

</html>
