<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "open sans", sans-serif;
            background-color: black;
        }

        a {
            color: white;
        }

        .container nav {
            width: 100%;
            height: 100px;
            background: black;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
        }

        .container nav ul {
            width: 100%;
            height: 100%;
            margin: auto;
            list-style: none;
            transition: all 0.5s ease;
        }

        .container nav ul li {
            width: 7%;
            float: right;
            text-align: center;
            color: magenta;
            padding: 12px 0px;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.5s ease;
            position: relative;
        }

        .container nav ul li a {
            color: magenta;
            text-decoration: none;

        }


        .container .header {
            background: url("../images/cover-royalty.png");
            background-size: cover;
            min-height: 900px;
            margin-top75px;
        }

        .container nav ul li:hover {
            color: #ea3b50;
            box-shadow: inset 0 4px #ea3b50;
        }

        .container nav ul li ul.sub-nav {
            position: absolute;
            background: #444759;
            width: 100%;
            height: 250px;
            box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.14), -1px 0px 1px rgba(0, 0, 0, 0.14);
            top: 75px;
            left: 0;
            visibility: hidden;
            opacity: 0;
        }

        .container nav ul li ul.sub-nav li {
            color: #eee;
            font-size: 14px;
            width: 100%;
            padding: 15px 0px;
        }

        .container nav ul li ul.sub-nav li:hover {
            color: #ea3b50;
            box-shadow: 0 0;
        }

        .container nav ul li:hover ul.sub-nav {
            visibility: visible;
            opacity: 1;
        }

        .img-responsive {
            height: auto;
            width: auto;
        }

        .logo {
            position: absolute;
            width: 150px;
        }

        .list {
            float: right;
        }

        .container nav ul li:hover ul.sub-nav a {
            text-decoration: none;
        }

        .tiny-t {
            background-repeat: no-repeat;
            position: relative;
            top: -800px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .tumblers {
            background-repeat: no-repeat;
            position: relative;
            top: -700px;
            width: 900px;
            display: block;
            margin-right: auto;
            margin-left: 100px;
        }

        .text h2 {
            position: static;
        }

        .column {
            float: left;
            width: 50%;
            height: 300px;
            background-color: #aaa;
        }

        .row {
            position: absolute;
        }

        .row .column h2 ul li p {
            position: relative;
        }

        .container nav ul li ul li a {
            text-decoration: none;
        }
    </style>
</head>

</head>
